name: "Sagemaker - Training Job"
description: Train Machine Learning and Deep Learning Models using SageMaker
inputs:
  - {
      name: ack_yaml,
      type: String,
      default: "{}",
      description: "Raw ACK YAML for deployment",
    }

outputs:
  # - {
  #     name: whatever_output,
  #     type: String, 
  #     description: "whatever_output",
  #   }

implementation:
  container:
    image: rdpen/kfp-component-sagemaker:latest
    command: [python3]
    args:
      - code_gen/components/train/src/train.py
      - --ack_yaml
      - { inputValue: ack_yaml }
